<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
     <script src="hello-world.js"></script> 
        <script src="clicker.js"></script>
</head>
  <body>
    <a-scene>
      
    <a-assets>
    <a-asset-item id="shuttle" src="shuttle.gltf"></a-asset-item>
    <img id="skyTexture"
      src="mars3.jpg" rotation="0 -130 0">
    </a-assets>
     <a-camera>
        <a-entity cursor="fuse: true;"
          position="0 0 -1"
          scale=".1 .1 .1"
          geometry="primitive: ring"
          material="color: black; shader: flat">
  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from=".2 .2 .2" to="0.1 0.1 0.1"></a-animation>
</a-entity>
  </a-camera>

      <a-entity id="sphere" geometry="primitive: sphere" material="color: green" change-color-on-hover="color: blue" position="1.8 .5 0" scale=".2 .2 .2" hello-world> 
</a-entity>

      <a-entity gltf-model="#shuttle" position="0 -2 30" rotation="20 190 0">
               <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="5 360 0"
               ></a-animation>
               <a-animation attribute="position"
               delay="10000"
               dur="10000"
               fill="forwards"
               to="0 70 -200"
               ></a-animation>
               <a-animation attribute="position"
               delay="20000"
               dur="10000"
               fill="forwards"
               to="0 10000 -1000"
               from="0 70 -200"
               ></a-animation>
               <a-animation attribute="rotation"
               delay="20000"
               dur="1000"
               fill="forwards"
               to="70 360 0"
               from="5 360 0"
               ></a-animation>
 
      </a-entity>
      <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
